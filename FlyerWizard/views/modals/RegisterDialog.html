<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="userEmail">Email address</label>
            <input type="email" class="form-control" id="userEmail" placeholder="Enter email" ng-model="user.username" />
        </div>
        <div class="form-group">
            <label for="userKey">Password</label>
            <input type="password" class="form-control" id="userKey" placeholder="Password" ng-model="user.password" />
        </div>
        <div class="form-group">
            <label for="userAlias">Alias</label>
            <input type="text" class="form-control" id="userAlias" placeholder="Alias" ng-model="user.alias"/>
        </div>
        <div class="form-group">
            <label for="companyName">Company Name</label>
            <input type="text" class="form-control" id="companyName" placeholder="Company Name" ng-model="user.companyname"/>
        </div>
        <div class="form-group">
            <label for="companyAddress">Company Address</label>
            <input type="text" class="form-control" id="companyAddress" placeholder="Company Address" ng-model="user.companyaddress"/>
        </div>
        <div class="form-group">
            <label for="companyVAT">Company VAT</label>
            <input type="text" class="form-control" id="companyVAT" placeholder="Company VAT" ng-model="user.companyvat"/>
        </div>
        <div class="form-group">
            <button ng-click="register(user)" class="btn btn-success">Register</button>
        </div>
    </form>
</div>
